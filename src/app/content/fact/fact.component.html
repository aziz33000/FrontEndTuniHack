<div class="card">
  <div class="card-header">
    {{titre}}
    <div style="float:right">
      <span style="font-size:0.6em;">{{numberoflike}}</span>  
      <i class="material-icons" style="float: right; " [ngClass]="mycalss" (click)="addlike()">
            whatshot
            </i>
    </div>
    
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p> {{fact1.body}} فيبلك إلي </p>
      <div *ngIf=showme >Graph</div>
      <footer class="blockquote-footer"><cite title="Source Title" (click)="showed()">هو ما يثبت</cite></footer>
    </blockquote>
    
  </div>
</div>
